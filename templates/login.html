{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>
<form method="post" class="space-y-4 bg-white p-6 rounded shadow">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Login</button>
</form>
<a href="{% url 'register' %}" class="text-blue-600 mt-4 block">Don't have an account? Register</a>
{% endblock %}
