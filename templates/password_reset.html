{% extends "base.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Password Reset</h2>
<p class="mb-4">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
<form method="post" class="space-y-4 bg-white p-6 rounded shadow">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send Reset Email</button>
</form>
<a href="{% url 'login' %}" class="text-blue-600 mt-4 block">Back to login</a>
{% endblock %}
